<div class="floating-menu">
  <div class="inner-menu">
    <button mat-mini-fab color="primary" (click)="createOrder(null)">
      <mat-icon>room_service</mat-icon>
    </button>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="user-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Alter</th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>
  <ng-container matColumnDef="invoice">
    <th mat-header-cell *matHeaderCellDef> Kosten</th>
    <td mat-cell *matCellDef="let element"> {{element.invoice | currency:'EUR' }} </td>
  </ng-container>
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef> Bestellung</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" (click)="createOrder(element)">
        <mat-icon>room_service</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="createOrder(row)"></tr>
</table>
